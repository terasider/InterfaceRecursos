<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leitor de PDF Profissional</title>
  <style>
    :root {
      --primary-color: #2a2f45;
      --accent-color: #4b6cb7;
      --bg-color: #f4f6f8;
      --text-color: #222;
      --border-radius: 6px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5em;
    }

    #controls {
      background: white;
      padding: 1.5em;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1em;
      margin-bottom: 2em;
      justify-content: space-between;
    }

    #controls label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    #controls input[type="file"],
    #controls input[type="color"] {
      margin-top: 0.5em;
    }

    #render-btn {
      padding: 0.7em 1.5em;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #render-btn:hover {
      background-color: #395591;
    }

    #pdf-container {
      background: white;
      padding: 1em;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .page-wrapper {
      margin-bottom: 2em;
      border-bottom: 1px solid #eee;
      padding-bottom: 2em;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      border-radius: var(--border-radius);
    }

    @media (max-width: 768px) {
      #controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Visualizador de PDF</h1>

    <div id="controls">
      <label>
        Selecionar PDF:
        <input type="file" id="file-input" accept="application/pdf" />
      </label>
      <label>
        Cor do Fundo:
        <input type="color" id="bg-color" value="#ffffff" />
      </label>
      <label>
        Cor do Texto:
        <input type="color" id="text-color" value="#000000" />
      </label>
      <button id="render-btn">Renderizar PDF</button>
    </div>

    <div id="pdf-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const fileInput = document.getElementById('file-input');
    const bgColorInput = document.getElementById('bg-color');
    const textColorInput = document.getElementById('text-color');
    const renderBtn = document.getElementById('render-btn');
    const pdfContainer = document.getElementById('pdf-container');

    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return [h, s, l];
    }

    function generateFilterForColor(color) {
      const r = parseInt(color.slice(1, 3), 16);
      const g = parseInt(color.slice(3, 5), 16);
      const b = parseInt(color.slice(5, 7), 16);
      const [h, s, l] = rgbToHsl(r, g, b);

      const hueRotate = Math.round(h * 360);
      const saturate = s * 3 + 1;
      const brightness = l < 0.5 ? 1.5 : 1;

      return `invert(1) hue-rotate(${hueRotate}deg) saturate(${saturate}) brightness(${brightness})`;
    }

    async function renderPdf(file, bgColor, textColor) {
      const arrayBuffer = await file.arrayBuffer();
      const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
      const pdf = await loadingTask.promise;

      pdfContainer.innerHTML = '';
      pdfContainer.style.backgroundColor = bgColor;
      document.body.style.backgroundColor = bgColor;

      const filterCss = generateFilterForColor(textColor);

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);

        const scale = 2;
        const viewport = page.getViewport({ scale });

        const wrapper = document.createElement('div');
        wrapper.className = 'page-wrapper';

        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.filter = filterCss;

        wrapper.appendChild(canvas);
        pdfContainer.appendChild(wrapper);

        const ctx = canvas.getContext('2d');
        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
      }
    }

    renderBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('Por favor, selecione um arquivo PDF.');
        return;
      }
      renderPdf(file, bgColorInput.value, textColorInput.value);
    });

    bgColorInput.addEventListener('input', () => {
      pdfContainer.style.backgroundColor = bgColorInput.value;
      document.body.style.backgroundColor = bgColorInput.value;
    });
  </script>

</body>
</html>
